<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.1.3/dist/vuex.js"></script>
</head>
<body>
    <div id="app">
      <h1>{{header}}</h1>
      <h2>{{welcome}}</h2>
      <h3>{{counter}}</h3>
      <button @click="increment">나를 눌러줘</button>
    </div>
    <script>
      // vuex
      const store = new Vuex.Store({
        state: {
          msg: 'Hello World',
          count: 0
        },
        mutations: {
          increment(state) {
              state.count++;
          }
        }
      });

      // vue instance
      new Vue({
        el: '#app',
        data() {
          return {
            header: 'Vuex App'
          }
        },
        computed: {
          welcome() {
            return store.state.msg;
          },
          counter() {
            return store.state.count;
          }
        },
        methods: {
          increment() {
            store.commit('increment');
          }
        }
      });
    </script>
</body>
</html>
