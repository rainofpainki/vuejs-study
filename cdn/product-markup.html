<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />
  <title>Vue.js 애완용품샵</title>
</head>
<body>
    <div id="app">
      <header>
        <div class="navbar navbar-default">
          <button type="button" class="btn btn-default btn-lg pull-right" v-on:click="showCheckout">
            <span class="glyphicon glyphicon-shopping-cart">
              {{cartItemCount}}
            </span>
            <span>체크아웃</span>
          </button>
          <h1 v-text="sitename"></h1>
        </div>
      </header>
      <main>
        <div class="product" v-if="showProduct">
          <div class="row">
            <div class="col-md-3">
              <figure>
                <img v-bind:src="product.image">
              </figure>
            </div>
            <div class="col-md-9">
              <h1>
                {{product.title | upperTitle}}
              </h1>
              <p v-html="product.description"></p>
              <p class="price">
                {{product.price | formatPrice}}
              </p>
            </div>
            <button class="btn btn-primary btn-lg" v-on:click="addToCart" v-if="canAddToCart">장바구니 담기</button>
            <button disabled="true" class="btn btn-primary btn-lg" v-else>장바구니 담기</button>
          </div>
        </div>
        <div v-else>
          
        </div>
      </main>
    </div>
    <script src="assets/js/add-arrays.js"></script>
</body>
</html>
